description: Connecticut counts these income sources as unearned income for TFA eligibility and benefit calculation purposes. SSI and EITC are specifically excluded from countable unearned income.

values:
  2020-01-01:
    - unemployment_compensation
    - social_security
    - social_security_retirement
    - social_security_survivors
    - social_security_disability
    - pension_income
    - rental_income
    - interest_income
    - dividend_income


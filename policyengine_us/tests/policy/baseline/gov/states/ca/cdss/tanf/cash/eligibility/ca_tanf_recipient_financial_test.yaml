- name: Recipients that have countable income less than maximum payment pass the financial test.
  period: 2023
  input:
    state_code: CA
    ca_tanf_maximum_payment: 100
    ca_tanf_countable_income_recipient: 99
  output:
    ca_tanf_recipient_financial_test: true

- name: Recipients that have countable income greater than or equal to maximum payment do not pass the financial test.
  period: 2023
  input:
    state_code: CA
    ca_tanf_maximum_payment: 100
    ca_tanf_countable_income_recipient: 100
  output:
    ca_tanf_recipient_financial_test: false

- name: Case 1, countable income one dollar above MAP fails.
  period: 2025
  absolute_error_margin: 0.1
  input:
    state_code: CA
    ca_tanf_maximum_payment: 10_000
    ca_tanf_countable_income_recipient: 10_001
  output:
    ca_tanf_recipient_financial_test: false

- name: Case 2, zero countable income passes.
  period: 2025
  absolute_error_margin: 0.1
  input:
    state_code: CA
    ca_tanf_maximum_payment: 10_000
    ca_tanf_countable_income_recipient: 0
  output:
    ca_tanf_recipient_financial_test: true

- name: Case 3, countable income one dollar below MAP passes.
  period: 2025
  absolute_error_margin: 0.1
  input:
    state_code: CA
    ca_tanf_maximum_payment: 10_000
    ca_tanf_countable_income_recipient: 9_999
  output:
    ca_tanf_recipient_financial_test: true

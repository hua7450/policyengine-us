- name: Case 1, fully eligible household.
  period: 2024-01
  input:
    spm_units:
      spm_unit:
        members: [person1, person2]
        ct_tanf_income_eligible: true
        ct_tanf_resources_eligible: true
    people:
      person1:
        age: 30
        is_demographic_tanf_eligible: true
        is_citizen_or_legal_immigrant: true
      person2:
        age: 5
        is_demographic_tanf_eligible: true
        is_citizen_or_legal_immigrant: true
    households:
      household:
        members: [person1, person2]
        state_code: CT
  output:
    ct_tanf_eligible: true

- name: Case 2, no demographic eligibility.
  period: 2024-01
  input:
    spm_units:
      spm_unit:
        members: [person1, person2]
        ct_tanf_income_eligible: true
        ct_tanf_resources_eligible: true
    people:
      person1:
        age: 25
        is_demographic_tanf_eligible: false
        is_citizen_or_legal_immigrant: true
      person2:
        age: 26
        is_demographic_tanf_eligible: false
        is_citizen_or_legal_immigrant: true
    households:
      household:
        members: [person1, person2]
        state_code: CT
  output:
    # No one demographically eligible (no child or pregnant person)
    ct_tanf_eligible: false


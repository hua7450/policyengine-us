- name: Case 1, fully eligible applicant.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        is_tax_unit_head_or_spouse: true
        employment_income: 6_000
      person2:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2]
        is_tanf_enrolled: false
        spm_unit_cash_assets: 2_000
    households:
      household:
        members: [person1, person2]
        state_code: CT
  output:
    ct_tanf_eligible: true
    # Passes all tests: demographic, immigration, income, resources


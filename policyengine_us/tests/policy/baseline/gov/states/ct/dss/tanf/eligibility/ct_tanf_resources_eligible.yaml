- name: Case 1, zero assets.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
    spm_units:
      spm_unit:
        members: [person1]
        spm_unit_cash_assets: 0
    households:
      household:
        members: [person1]
        state_code: CT
  output:
    ct_tanf_resources_eligible: true
    # Assets: $0 ≤ $6,000 → Eligible


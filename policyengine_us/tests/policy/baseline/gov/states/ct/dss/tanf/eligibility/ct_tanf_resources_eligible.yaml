- name: Case 1, no resources is eligible.
  period: 2024-01
  input:
    state_code: CT
    ct_tanf_countable_resources: 0
  output:
    ct_tanf_resources_eligible: true

- name: Case 2, resources just below $6,000 limit is eligible.
  period: 2024-01
  input:
    state_code: CT
    ct_tanf_countable_resources: 5_999
  output:
    ct_tanf_resources_eligible: true

- name: Case 3, resources exactly at $6,000 limit is eligible.
  period: 2024-01
  input:
    state_code: CT
    ct_tanf_countable_resources: 6_000
  output:
    # At limit (<=), so eligible
    ct_tanf_resources_eligible: true

- name: Case 4, resources just above $6,000 limit is ineligible.
  period: 2024-01
  input:
    state_code: CT
    ct_tanf_countable_resources: 6_001
  output:
    # Over limit, so ineligible
    ct_tanf_resources_eligible: false

- name: Case 5, high resources is ineligible.
  period: 2024-01
  input:
    state_code: CT
    ct_tanf_countable_resources: 10_000
  output:
    ct_tanf_resources_eligible: false

- name: Case 1, zero assets.
  period: 2024-01
  input:
    spm_units:
      spm_unit:
        members: [person1, person2]
        spm_unit_assets: 0
    people:
      person1:
        age: 30
      person2:
        age: 5
    households:
      household:
        members: [person1, person2]
        state_code: CT
  output:
    # Assets: $0 <= $6,000 limit
    ct_tanf_resources_eligible: true


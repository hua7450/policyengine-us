- name: Case 1, no unearned income.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: CT
  output:
    ct_tanf_countable_unearned_income: 0
    # No unearned income → $0

- name: Case 2, child support under passthrough limit.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        child_support_received: 360
      person2:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: CT
  output:
    ct_tanf_countable_unearned_income: 0
    # Child support: $360/year = $30/month
    # Passthrough: $50/month
    # Countable: max(30 - 50, 0) = 0


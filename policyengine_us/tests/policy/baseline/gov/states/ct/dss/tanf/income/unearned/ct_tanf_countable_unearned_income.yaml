- name: Case 1, no unearned income.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        child_support_received: 0
      person2:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: CT
  output:
    # No unearned income
    ct_tanf_countable_unearned_income: 0

- name: Case 2, child support below passthrough amount.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        child_support_received: 360  # $30/month
      person2:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: CT
  output:
    # Child support: $30, passthrough: $50
    # Passthrough applied: min($30, $50) = $30
    # Countable = max($30 - $30, 0) = $0
    ct_tanf_countable_unearned_income: 0


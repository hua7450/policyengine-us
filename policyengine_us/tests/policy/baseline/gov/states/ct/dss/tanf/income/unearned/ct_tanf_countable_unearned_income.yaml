- name: Case 7, mixed unearned income with partial child support.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        child_support_received: 900  # $75/month
        unemployment_compensation: 2_700  # $225/month (total unearned $300/month)
      person2:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: CT
  output:
    # Total unearned: $300
    # Child support: $75, passthrough: min($75, $50) = $50
    # Countable = max($300 - $50, 0) = $250
    ct_tanf_countable_unearned_income: 250


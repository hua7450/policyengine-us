- name: Case 1, family of 3 with no income.
  period: 2024-01
  absolute_error_margin: 0.01
  input:
    people:
      person1:
        age: 30
        is_tax_unit_head_or_spouse: true
      person2:
        age: 8
        is_tax_unit_dependent: true
      person3:
        age: 5
        is_tax_unit_dependent: true
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
    tax_units:
      tax_unit:
        members: [person1, person2, person3]
    households:
      household:
        members: [person1, person2, person3]
        state_code: CT
  output:
    ct_tanf_eligible: true
    ct_tanf_payment_standard: 833
    ct_tanf: 833

- name: Case 2, applicant with part-time earnings.
  period: 2024-01
  absolute_error_margin: 0.01
  input:
    people:
      person1:
        age: 30
        employment_income: 7_200  # $600/month
        is_tax_unit_head_or_spouse: true
      person2:
        age: 8
        is_tax_unit_dependent: true
      person3:
        age: 5
        is_tax_unit_dependent: true
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
        is_tanf_enrolled: false  # Applicant
    tax_units:
      tax_unit:
        members: [person1, person2, person3]
    households:
      household:
        members: [person1, person2, person3]
        state_code: CT
  output:
    ct_tanf_eligible: true
    ct_tanf_countable_earned_income: 510  # ($600 - $90) = $510
    ct_tanf: 323  # $833 - $510 = $323


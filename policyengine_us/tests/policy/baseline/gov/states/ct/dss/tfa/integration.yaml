# --- Historical integration: regional period (2020) ---

- name: Integration test - 2020 regional period, eligible family Region B
  period: 2020-01
  absolute_error_margin: 0.1
  input:
    people:
      person1:
        age: 30
      person2:
        age: 5
        is_tax_unit_dependent: true
    spm_units:
      spm_unit:
        members: [person1, person2]
    tax_units:
      tax_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: CT
  output:
    # 2020 FPG size 2: 12,490/12 + 4,420/12 = 1,040.83 + 368.33 = 1,409.17
    # Regional in effect = true (before 2022-07-01)
    # Default region = B, size 2 = $487
    ct_tfa_payment_standard: 487
    # Resource limit in 2020 = $3,000 (assets = 0, so eligible)
    ct_tfa_resources_eligible: true
    ct_tfa_eligible: true
    ct_tfa: 487


- name: Case 1, no income receives full cash transitional standard.
  period: 2025-01
  absolute_error_margin: 0.1
  input:
    people:
      person1:
        age: 30
      person2:
        age: 8
    spm_units:
      spm_unit:
        members: [person1, person2]
        spm_unit_assets: 5_000
    households:
      household:
        members: [person1, person2]
        state_code: MN
  output:
    # Cash TS for 2: $642
    # FWL: 642 * 1.1 = $706.2
    # Benefit = min(706.2-0, 642) - 0 = $642
    mn_mfip: 642

- name: Case 2, earned income reduces benefit.
  period: 2025-01
  absolute_error_margin: 0.1
  input:
    people:
      person1:
        age: 30
        employment_income_before_lsr: 6_000  # $500/month
      person2:
        age: 8
    spm_units:
      spm_unit:
        members: [person1, person2]
        spm_unit_assets: 5_000
    households:
      household:
        members: [person1, person2]
        state_code: MN
  output:
    # Cash TS for 2: $642
    # FWL: 642 * 1.1 = $706.2
    # Gross earned: $500/month
    # Countable earned: (500-65)*0.5 = $217.50
    # Earned-based: min(706.2-217.5, 642) = min(488.7, 642) = $488.70
    # Benefit = max(488.7 - 0, 0) = $488.70
    mn_mfip: 488.7

- name: Case 3, unearned income reduces benefit.
  period: 2025-01
  absolute_error_margin: 0.1
  input:
    people:
      person1:
        age: 30
        child_support_received: 3_600  # $300/month
      person2:
        age: 8
    spm_units:
      spm_unit:
        members: [person1, person2]
        spm_unit_assets: 5_000
    households:
      household:
        members: [person1, person2]
        state_code: MN
  output:
    # Cash TS for 2: $642
    # FWL: $706.2
    # Child support: $300, disregard: $100, countable: $200
    # Earned-based: min(706.2-0, 642) = $642
    # Benefit = max(642 - 200, 0) = $442
    mn_mfip: 442

- name: Case 4, both earned and unearned income.
  period: 2025-01
  absolute_error_margin: 0.1
  input:
    people:
      person1:
        age: 30
        employment_income_before_lsr: 6_000  # $500/month
        child_support_received: 2_400  # $200/month
      person2:
        age: 8
    spm_units:
      spm_unit:
        members: [person1, person2]
        spm_unit_assets: 5_000
    households:
      household:
        members: [person1, person2]
        state_code: MN
  output:
    # Cash TS for 2: $642
    # FWL: 642 * 1.1 = $706.2
    # Gross earned: $500/month
    # Countable earned: (500-65)*0.5 = $217.50
    # Child support: $200, disregard: $100, countable: $100
    # Earned-based: min(706.2-217.5, 642) = min(488.7, 642) = $488.70
    # Benefit = max(488.7 - 100, 0) = $388.70
    mn_mfip: 388.7

- name: Case 5, ineligible due to no children.
  period: 2025-01
  absolute_error_margin: 0.1
  input:
    people:
      person1:
        age: 30
    spm_units:
      spm_unit:
        members: [person1]
        spm_unit_assets: 5_000
    households:
      household:
        members: [person1]
        state_code: MN
  output:
    mn_mfip: 0

- name: Case 6, family of three with no income.
  period: 2025-01
  absolute_error_margin: 0.1
  input:
    people:
      person1:
        age: 30
      person2:
        age: 8
      person3:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
        spm_unit_assets: 5_000
    households:
      household:
        members: [person1, person2, person3]
        state_code: MN
  output:
    # Cash TS for 3: $756
    mn_mfip: 756

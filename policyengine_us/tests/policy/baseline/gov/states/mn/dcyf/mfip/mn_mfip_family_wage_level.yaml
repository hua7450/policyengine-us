- name: Case 1, single person household.
  period: 2025-01
  absolute_error_margin: 0.1
  input:
    people:
      person1:
        age: 30
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: MN
  output:
    # Cash TS for size 1: $419
    # Family Wage Level = 419 * 1.1 = 460.9
    mn_mfip_family_wage_level: 460.9

- name: Case 2, family of three.
  period: 2025-01
  absolute_error_margin: 0.1
  input:
    people:
      person1:
        age: 30
      person2:
        age: 8
      person3:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
    households:
      household:
        members: [person1, person2, person3]
        state_code: MN
  output:

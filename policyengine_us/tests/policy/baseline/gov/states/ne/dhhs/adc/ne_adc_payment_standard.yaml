# Nebraska ADC Payment Standard Tests
# Payment standard = Need Standard * 0.55 (55%)
# Values effective July 1, 2023:
#   Size 1: $376, Size 2: $464, Size 3: $552, Size 4: $640, etc.

- name: Case 1, single person household.
  period: 2024-01
  absolute_error_margin: 1
  input:
    people:
      person1:
        age: 30
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: NE
  output:
    ne_adc_payment_standard: 376
    # Need standard $683 * 0.55 = $375.65, rounded to $376

- name: Case 2, family of 2.

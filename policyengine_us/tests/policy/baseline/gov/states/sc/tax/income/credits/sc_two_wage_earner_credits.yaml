name: If filing jointly, head income is  $40,000, spouse income is $17,000 and a IRA dedcution of $1,000, the credit is $112 
  period: 2022
  absolute_error_margin: 0
  input:
    state_code: SC
    filing_status: JOINT
    income_head: 40_000
    income_spouse: 17_000
    ira_deduction_head: 0
    ira_deduction_spouse: 1_000
  output:
    sc_two_wage_earner_credits: 112
    # less of (head or spouse income - ira deduction)*0.007 
    # (17,000 - 1,000)* 0.007 = $112



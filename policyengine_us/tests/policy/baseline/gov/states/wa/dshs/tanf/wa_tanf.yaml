- name: Case 1, eligible with no income.
  period: 2024-01
  absolute_error_margin: 0.1
  input:
    state_code: WA
    wa_tanf_eligible: true
    wa_tanf_payment_standard: 706
    wa_tanf_countable_income: 0
  output:
    # Benefit = $706 - $0 = $706
    wa_tanf: 706

- name: Case 2, eligible with partial income.
  period: 2024-01
  absolute_error_margin: 0.1
  input:
    state_code: WA
    wa_tanf_eligible: true
    wa_tanf_payment_standard: 706
    wa_tanf_countable_income: 250
  output:
    # Benefit = $706 - $250 = $456
    wa_tanf: 456

- name: Case 3, eligible with income equal to payment standard.
  period: 2024-01
  absolute_error_margin: 0.1
  input:
    state_code: WA
    wa_tanf_eligible: true
    wa_tanf_payment_standard: 706
    wa_tanf_countable_income: 706
  output:
    # Benefit = $706 - $706 = $0
    wa_tanf: 0

- name: Case 4, eligible with income exceeding payment standard.
  period: 2024-01
  absolute_error_margin: 0.1
  input:
    state_code: WA
    wa_tanf_eligible: true
    wa_tanf_payment_standard: 706
    wa_tanf_countable_income: 800
  output:
    # Benefit = max($706 - $800, 0) = $0
    wa_tanf: 0

